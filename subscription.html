<p>
    Pour aider l'association Ardèch'Drôm Dev à organiser des événements, vous pouvez prendre votre adhésion en ligne directement.
</p>
<p>
    Un petit clic ci-dessous vous offrira 1 an de plaisir !
</p>

<!-- Load Stripe.js on your website. -->
<script src="https://js.stripe.com/v3"></script>

<!-- Create a button that your customers click to complete their purchase. -->
<button id="checkout-button" class="btn btn-primary" role="link">Adhérer 1 an pour 10 €</button>
<div id="error-message"></div>

<script>
  var stripe = Stripe('pk_live_K4eY1FxdwufKtlKQLChTTLtA00F8Ej6MSl', {
    betas: ['checkout_beta_4']
  });

  var checkoutButton = document.getElementById('checkout-button');
  checkoutButton.addEventListener('click', function () {
    // When the customer clicks on the button, redirect
    // them to Checkout.
    stripe.redirectToCheckout({
      items: [{sku: 'sku_EpteK6YAb7jdOH', quantity: 1}],

      // Note that it is not guaranteed your customers will be redirected to this
      // URL *100%* of the time, it's possible that they could e.g. close the
      // tab between form submission and the redirect.
      successUrl: 'https://www.ardechdromdev.org/subscription-success.html',
      cancelUrl: 'https://www.ardechdromdev.org/subscription-canceled.html',
    })
    .then(function (result) {
      if (result.error) {
        // If `redirectToCheckout` fails due to a browser or network
        // error, display the localized error message to your customer.
        var displayError = document.getElementById('error-message');
        displayError.textContent = result.error.message;
      }
    });
  });
</script>
