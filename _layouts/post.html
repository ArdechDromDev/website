---
layout: default
---
<div class="title">
    <div class="container">
        <h1>{{ page.title }}</h1>
    </div>
    <div class="post-info">
        <div class="container">
            <p>{{ page.date | date_to_string }}{% if page.author %} - {{ page.author }}{% endif %}</p>
        </div>
    </div>
</div>
<div class="container">
    {{ content }}
</div>
